<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    Name : <h2>{{ name }}</h2>
    City : <h2>{{ city }}</h2>
    Marks: <h3>{{ marks }}</h3>
    {%if email%}
    Email: <h3>{{ email }}</h3>
    {%else%}
    <h3>Email not received</h3>
    {%endif%}
    {% for mark in marks%}
        <p>{{mark}}</p>
    {% endfor %}
</body>
</html>
